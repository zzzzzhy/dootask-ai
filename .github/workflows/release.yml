name: Build and Push Docker Images

# 需要配置的变量
# DOOTASK_USERNAME
# DOOTASK_PASSWORD
# DOCKERHUB_USERNAME
# DOCKERHUB_TOKEN

on:
  push:
    branches: [ "master" ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ "master" ]

env:
  REGISTRY: ghcr.io
  DOCKERHUB_REGISTRY: docker.io
  IMAGE_NAME: ${{ github.repository }}
  DOCKERHUB_IMAGE: kuaifan/dootask-ai
  PYTHON_VERSION: '3.11'

jobs:
  build:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKERHUB_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
            ${{ env.DOCKERHUB_IMAGE }}
          tags: |
            type=raw,value=latest
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64,linux/arm64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create dootask-plugin tar.gz package
        run: |
          cd dootask-plugin
          VERSION="${{ github.ref_name }}"
          VERSION="${VERSION#v}"  # 去除开头的 v
          if [ "$VERSION" != "0.0.1" ]; then
            mv 0.0.1 "$VERSION"
          fi
          tar -czf ../dootask-plugin.tar.gz .
          cd ..
          echo "Package created: dootask-plugin.tar.gz"
          ls -la dootask-plugin.tar.gz

      - name: Publish to DooTask App Store
        id: publish
        uses: dootask/appstore-action@v3
        with:
          username: ${{ secrets.DOOTASK_USERNAME }}
          password: ${{ secrets.DOOTASK_PASSWORD }}
          appid: 'ai'
          package_file: './dootask-plugin.tar.gz'
          draft: false
          is_system_app: true
